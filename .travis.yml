# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.7
  - 1.0
  - nightly
matrix:
  allow_failures:
    - julia: nightly

notifications:
  email: false
after_success:
  - julia -e 'using Pkg; import FunctionalCollections; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
  - julia -e 'using Pkg; import FunctionalCollections; Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'
